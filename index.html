<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Editr - HTML, CSS, JavaScript playground</title>

	<!-- @see developer.mozilla.org/en-US/docs/Controlling_DNS_prefetching -->
	<link rel="dns-prefetch" href="//p.twitter.com">
	<link rel="dns-prefetch" href="//cdn.api.twitter.com">
	<link rel="dns-prefetch" href="//platform.twitter.com">

	<meta name="description" content="HTML, CSS, JavaScript playground">

	<!-- @see codular.com/google-author-image -->
	<link rel="author" href="https://plus.google.com/116964578938339291040/posts">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">
	<style>
		html {
			font: 400 1em/1.5 "Open Sans", sans-serif;
			background-color: #fff;
			color: #666;
			-webkit-font-smoothing: antialiased;
			-webkit-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
		}

		body {
			margin: 0 auto;
			padding: 1em;
			max-width: 960px;
		}

		h1 a {
			color: #FD9173;
			text-decoration: none;
			position: relative;
			display: inline-block;
		}

		h1 a:hover {
			color: #2AC4C0;
		}

		h1 span { color: #bbb; }

		.share {
			padding: 1em 0;
			margin-bottom: 1.5em;
			text-align: center;
			border-top: 1px solid #efefef;
			border-bottom: 1px solid #efefef;
		}

		.share > * {
			display: inline-block;
			vertical-align: middle;
		}

	</style>

	<!-- Editr style -->
	<link rel="stylesheet" href="https://rawgithub.com/Idered/editr/master/editr/editr.css">
</head>
<body>

<a href="http://git.io/editr"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

<h1><a href="http://git.io/editr">Editr</a> <span>- HTML, CSS, JS playground</span></h1>

<div class="share">
	<!-- @see ghbtns.com -->
	<iframe src="http://ghbtns.com/github-btn.html?user=Idered&repo=editr&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="120" height="20"></iframe>
	<iframe src="http://ghbtns.com/github-btn.html?user=Idered&repo=editr&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="120" height="20"></iframe>
	<!-- @see dev.twitter.com/docs/tweet-button -->
	<a href="https://twitter.com/share" class="twitter-share-button" data-text="Editr - HTML, CSS, JavaScript playground" data-url="https://github.com/Idered/editr" data-via="Idered">Tweet</a>
	<!-- @see dev.twitter.com/docs/follow-button -->
	<a href="https://twitter.com/Idered" class="twitter-follow-button" data-show-count="false">Follow @Idered</a>
</div>
<!-- /.share -->

<!-- Editr item -->
<div class="editr" data-item="flat-ui" data-files="switch.html;radio.html;!normalize.css;radio.css;switch.css"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Editr js -->
<script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js"></script>
<script src="https://rawgithub.com/Idered/editr/master/editr/editr.js"></script>

<script>
	(function($) {
		$('.editr').editr({
			path: 'items'
		});
	})(jQuery);
</script>

<script src="//platform.twitter.com/widgets.js" id="twitter-wjs"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-18366146-8', 'idered.pl');
  ga('send', 'pageview');

</script>
</body>
</html>
